<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Agnes Protocol | Challenge</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00FFAA;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 400px;
      max-width: 720px;
      border: none;
      margin-top: 20px;
    }
    .hidden-button {
      display: none;
      margin-top: 30px;
      background-color: #00FFAA;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .hidden-button:hover {
      background-color: #00dd99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accessing Secure Archive...</h1>
    <p class="description">Loading classified briefing...</p>

    <!-- Replace with your actual YouTube video ID -->
    <iframe id="trailer" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&controls=1" allowfullscreen></iframe>

    <button id="challengeBtn" class="hidden-button" onclick="window.location.href='https://example.com/challenge'">
      Enter to Win the Protocol Challenge
    </button>
  </div>

  <script>
    // Reveal the button after 20 seconds
    setTimeout(() => {
      document.getElementById('challengeBtn').style.display = 'inline-block';
    }, 20000);
  </script>
</body>
</html>
