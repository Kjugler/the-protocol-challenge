
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Protocol Challenge</title>
    <style>
        body {
            background-color: black;
            color: #00FFC6;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            padding-top: 50px;
            font-size: 1.8rem;
            animation: glitch 2s steps(2, end) infinite;
        }

        @keyframes glitch {
            0% {text-shadow: 2px 2px red;}
            20% {text-shadow: -2px -2px lime;}
            40% {text-shadow: 2px -2px blue;}
            60% {text-shadow: -2px 2px orange;}
            80% {text-shadow: 2px 2px purple;}
            100% {text-shadow: 0 0 0;}
        }

        .contest-button {
            margin-top: 40px;
            padding: 15px 30px;
            border: 2px solid #00FFC6;
            color: #00FFC6;
            background: transparent;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .video-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        iframe {
            border: none;
            width: 80%;
            height: 450px;
        }

        .ribbon {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: black;
            color: limegreen;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            box-shadow: 0 -1px 5px #00FFC6;
        }

        .ribbon span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 25s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Begin the Protocol Challenge ‚Äì<br>6 Days. 5 Nights. All-Inclusive Family Cruise!</p>
    </div>

    <button class="contest-button" onclick="location.href='https://theagnesprotocol.com/contest-entry'">
        ENTER CONTEST
    </button>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/qj9H74Qy4HM?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="ribbon">
        <span>üî• Latest Entries: Sarah T. | David M. | A. Rodriguez | ‚ö†Ô∏è Headlines: "Meta flags satire as threat" ‚Ä¢ "Censorship crackdown escalates" ‚Ä¢ #WhereIsJodyVernon</span>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.contest-button').style.display = 'inline-block';
            }, 5000);
        };
    </script>
</body>
</html>
