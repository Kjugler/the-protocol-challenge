
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contest Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      text-align: center;
    }
    .hero {
      position: relative;
      background-image: url('https://i.imgur.com/V5jTjZM.jpg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px #000;
    }
    .buttons {
      margin-top: 2rem;
    }
    .cta-button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: #00cc66;
      box-shadow: 0 0 20px #00cc66;
      transition: transform 0.2s;
    }
    .cta-button:hover {
      transform: scale(1.1);
    }
    .glow {
      animation: glowPulse 1.5s infinite;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #00cc66; }
      50% { box-shadow: 0 0 25px #00ff99; }
      100% { box-shadow: 0 0 10px #00cc66; }
    }
    .pointer {
      width: 50px;
      position: absolute;
      animation: bounce 1s infinite;
      z-index: 1000;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
    }
    .video-container {
      margin-top: 2rem;
    }
    .video-container iframe {
      width: 90%;
      max-width: 720px;
      height: 405px;
      border: none;
    }
    .tappsy-message {
      font-size: 1rem;
      color: #00ff99;
      margin-top: 10px;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #cc0000;
      color: white;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
    }
    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to The Agnes Protocol Contest</h1>
  </div>

  <div class="buttons">
    <button id="readBtn" class="cta-button glow">📖 Read Sample Chapters</button>
    <div id="readPointer" class="pointer" style="top: 90px; left: 40%; display: none;">
      👉
    </div>
    <div class="tappsy-message" id="msg1">Tappsy: “Start here. Trust me.”</div>

    <button id="enterBtn" class="cta-button" style="opacity: 0.5;">🎯 Enter the Contest</button>
    <div id="enterPointer" class="pointer" style="top: 190px; left: 43%; display: none;">
      👉
    </div>
    <div class="tappsy-message" id="msg2" style="display:none;">Tappsy: “You're ready. Go for it!”</div>

    <button id="buyBtn" class="cta-button" style="opacity: 0.5;">🛒 Buy the Book</button>
    <div id="buyPointer" class="pointer" style="top: 290px; left: 46%; display: none;">
      👉
    </div>
    <div class="tappsy-message" id="msg3" style="display:none;">Tappsy: “Best choice you’ll make today.”</div>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/xhDKKg0LAEs" allowfullscreen></iframe>
  </div>

  <div class="ticker">
    <div class="ticker-text">
      🚨 Breaking: Readers entering from 22 states | Fred spotted in Bangkok | Contest leaderboard is heating up! | Truth isn't banned. It's just buried.
    </div>
  </div>

  <script>
    const readBtn = document.getElementById('readBtn');
    const enterBtn = document.getElementById('enterBtn');
    const buyBtn = document.getElementById('buyBtn');

    const readPointer = document.getElementById('readPointer');
    const enterPointer = document.getElementById('enterPointer');
    const buyPointer = document.getElementById('buyPointer');

    const msg1 = document.getElementById('msg1');
    const msg2 = document.getElementById('msg2');
    const msg3 = document.getElementById('msg3');

    readBtn.addEventListener('click', () => {
      readPointer.style.display = 'none';
      msg1.style.display = 'none';
      enterBtn.classList.add('glow');
      enterBtn.style.opacity = '1';
      enterPointer.style.display = 'block';
      msg2.style.display = 'block';
    });

    enterBtn.addEventListener('click', () => {
      enterPointer.style.display = 'none';
      msg2.style.display = 'none';
      buyBtn.classList.add('glow');
      buyBtn.style.opacity = '1';
      buyPointer.style.display = 'block';
      msg3.style.display = 'block';
    });

    buyBtn.addEventListener('click', () => {
      buyPointer.style.display = 'none';
      msg3.textContent = 'Tappsy: “You did it. Well played.”';
    });

    readPointer.style.display = 'block';
  </script>
</body>
</html>
