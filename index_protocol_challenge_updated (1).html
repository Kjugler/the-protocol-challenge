
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Agnes Protocol Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: #00ffcc;
      overflow-x: hidden;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-top: 3rem;
      color: #00ffcc;
    }
    .glitch-button {
      display: inline-block;
      margin-top: 4rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: 2px solid #00ffcc;
      background-color: transparent;
      color: #00ffcc;
      cursor: pointer;
      text-transform: uppercase;
      animation: glitch 1s infinite;
      visibility: hidden;
    }
    @keyframes glitch {
      0% { text-shadow: 1px 1px red; }
      25% { text-shadow: -1px -1px cyan; }
      50% { text-shadow: 2px -2px lime; }
      75% { text-shadow: -2px 2px magenta; }
      100% { text-shadow: 1px 1px red; }
    }
    .show {
      visibility: visible;
    }
    .ribbon {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #0f0;
      font-size: 1rem;
      padding: 0.5rem 0;
      white-space: nowrap;
      overflow: hidden;
    }
    .ribbon-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Begin the Protocol Challenge ‚Äì<br/>6 Days. 5 Nights. All-Inclusive Family Cruise!</h1>
    <button class="glitch-button" id="contestBtn" onclick="window.location.href='https://kjugler.github.io/contest-landing-page/'">Enter Contest</button>
  </div>

  <div class="ribbon">
    <div class="ribbon-content">
      üî• Latest Entries: Sarah T. | David M. | A. Rodriguez | ‚ö†Ô∏è Headlines: "Meta flags satire as threat" ‚Ä¢ "Censorship crackdown escalates" ‚Ä¢ #WhereIsJodyVernon
    </div>
  </div>

  <script>
    // Show button after 5 seconds
    setTimeout(() => {
      document.getElementById('contestBtn').classList.add('show');
    }, 5000);
  </script>
</body>
</html>
